<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="scripts/jquery-3.5.0.min.js"></script>
    <script type="text/javascript" src="scripts/scripts.js"></script>
    <link rel="stylesheet" href="style/style.css">
     
    <title>Contato</title>
</head>
<body id="contato" class="internas">
    <header id="header"></header>
    <nav id="nav"></nav>
    <main>
        <section>
            <ul id="form_result">
                <script>
                    var url = location.search.slice(1);
                    var itensUrl = url.split("&");
                    itensUrl.forEach(function(itens) {
                        var tituloValor = itens.split('=');
                        var titulo = tituloValor[0];
                        var valor = tituloValor[1];
                        document.write("<li>"+titulo.toUpperCase()+" = "+decodeURIComponent(valor).replace(/[+]/g, " ")+"</li>");
                    });
                </script>
            </ul>
        </section>
    </main>
    <footer id="footer"></footer>
</body>
</html>
