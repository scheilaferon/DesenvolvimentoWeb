<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="scripts/jquery-3.5.0.min.js"></script>
    <script type="text/javascript" src="scripts/scripts.js"></script>
    <link rel="stylesheet" href="style/style.css">
    <title>Contato</title>
</head>
<body id="contato" class="internas">
    <header id="header"></header>
    <nav id="nav"></nav>
    <main>
        <section>
            <form action="contato_resposta.html" method="get">
                <fieldset>
                    <legend>Formulário de Contato</legend>
                    <p> 
                        <label for="fnome">Nome:</label><br />
                        <input type="text" id="fnome" name="fnome" required>
                    </p>
                    <p> 
                        <label for="email">E-mail:</label><br />
                        <input type="text" id="email" name="email" placeholder="exemplo@exemplo.com.br" required>
                    </p>
                    <p> 
                        <label for="telefone">Telefone:</label><br />
                        <input type="text" id="telefone" name="telefone" placeholder="(41)9999-9999" required>
                    </p>
                    <p> 
                        <label for="prioridade">Prioridade:</label><br />
                        <select id="prioridade" name="prioridade" required>
                            <option value="">Selecione</option>
                            <option value="alta">Alta</option>
                            <option value="media">Média</option>
                            <option value="baixa">Baixa</option>
                        </select>
                    </p>
                    <p> 
                        <label for="mensagem">Mensagem:</label><br />
                        <textarea name="mensagem" id="mensagem" rows="3" required></textarea>
                    </p>
                    <input type="submit" value="Enviar">
                </fieldset>
               </form>
        </section>
    </main>
    <footer id="footer"></footer>
</body>
</html>
