<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Desenvolvimento Web 1 - Aluno</title>
</head>
<body id="contato" class="internas">
    <header>
        <h1>Desenvolvimento Web 1</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Página Inicial</a></li>
            <li><a href="alunoScheila.html">Curriculo</a></li>
            <li><a href="contato.html">Contato</a></li>
        </ul>
    </nav>
    <main>
        <section>
            <form action="contato_resposta.html" method="get">
                <fieldset>
                    <legend>Formulário de Contato</legend>
                    <p> 
                        <label for="prioridade">Prioridade:</label><br />
                        <select id="prioridade" name="prioridade" required>
                            <option value="">Selecione</option>
                            <option id="alta" value="alta">Alta</option>
                            <option id="media" value="media">Média</option>
                            <option id="baixa" value="baixa">Baixa</option>
                        </select>
                    </p>
                    <p> 
                        <label for="mensagem">Mensagem:</label><br />
                        <textarea name="mensagem" id="mensagem" rows="3" required></textarea>
                    </p>
                    <input type="submit" value="Enviar">
                </fieldset>
               </form>
        </section>
    </main>
    <footer>
        <span>Desenvolvido por: Scheila Feron - 2020</span>
    </footer>
</body>
</html>
